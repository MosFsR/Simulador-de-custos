<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <title>Simulador de Custo Online</title>
    <style>
      /* Reset básico e configurações de fonte */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #E8F1F5;
        color: #333;
        overflow: hidden;
      }

      body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #E8F1F5;
      color: #333;
      overflow-y: auto; /* Permite rolagem vertical */
    }

      /* Background Animado */
      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }
      .bubble {
        position: absolute;
        bottom: -50px;
        width: 40px;
        height: 40px;
        background-color: rgba(72, 160, 196, 0.6);
        border-radius: 50%;
        opacity: 0.7;
        animation: floatUp 8s infinite ease-in;
      }

      /* Animação das bolhas */
      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(0.5);
          opacity: 0.7;
        }
        50% {
          opacity: 0.3;
        }
        100% {
          transform: translateY(-100vh) scale(1);
          opacity: 0;
        }
      }

    /* Estilos do container principal */
    #container {
      width: 100%;
      max-width: 800px;
      background-color: #FFFFFF;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      text-align: center;
      color: #054055;
      max-height: 90vh; /* Limita a altura do contêiner */
      overflow-y: auto; /* Adiciona rolagem interna ao contêiner se necessário */
      }

      h1 {
        font-size: 28px;
        color: #054055;
        margin-bottom: 20px;
        font-weight: 600;
      }

      /* Estilos de input e select */
      label {
        font-weight: 500;
        margin-top: 15px;
        display: block;
        font-size: 16px;
      }

      input[type="number"],
      input[type="text"],
      select {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px;
        border: 1px solid #D3D3D3;
        border-radius: 5px;
        font-size: 16px;
        background-color: #F9FAFB;
        color: #333;
        outline: none;
      }

      /* Botão de calcular lucro */
      .button {
        width: 100%;
        padding: 12px;
        background-color: #48A0C4;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 18px;
        font-weight: 500;
        text-align: center;
        transition: background-color 0.3s ease, transform 0.2s;
      }

      .button:hover {
        background-color: #2D6B8A;
        transform: scale(1.05);
      }

      /* Seção de histórico */
      .result {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #eee;
        border-radius: 6px;
        background-color: #fafafa;
      }

      .history-section {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      /* Botões de ação no histórico */
      .history-button {
        flex: 1;
        padding: 12px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        border: none;
        color: white;
        transition: background-color 0.3s ease, transform 0.2s;
      }

      #voltar {
        background-color: #AADF30;
      }
      #exportar {
        background-color: #2AA0C4;
      }
      .delete-button {
        background-color: #E41313;
      }

      .history-button:hover {
        transform: scale(1.05);
      }

      #historicoTab {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: #333333;
        color: white;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      #historicoTab:hover {
        background-color: #444;
        transform: scale(1.05);
      }

      /* Histórico */
      #historico {
        max-height: 300px;
        overflow-y: auto;
        padding: 10px;
      }

      .history-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #f7f7f7;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 6px;
      }

      .history-item input[type="checkbox"] {
        margin-right: 10px;
      }

      /* Mensagem de erro */
      .error {
        color: #d9534f;
        margin-bottom: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Background Animado -->
    <div class="background" id="background"></div>

    <!-- Container do Simulador -->
    <div id="container">
      <div id="simulador">
        <h1>Simulador de Custo Online</h1>
        <div id="mensagemErro" class="error"></div>

        <!-- Formulário de entrada -->
        <label for="nomeProduto">Nome do produto (opcional):</label>
        <input type="text" id="nomeProduto" placeholder="Digite o nome do produto" />

        <label for="precoVenda">Preço de venda:</label>
        <input type="number" id="precoVenda" step="0.01" required />

        <label for="desconto">Percentual de desconto (%):</label>
        <input type="number" id="desconto" step="0.01" required />

        <label for="custoProduto">Custo do produto:</label>
        <input type="number" id="custoProduto" step="0.01" required />

        <label for="outrosCustos">Outros custos:</label>
        <input type="number" id="outrosCustos" step="0.01" required />

        <label for="tipoConta">Tipo de conta:</label>
        <select id="tipoConta" required>
          <option value="premium">Premium</option>
          <option value="comum">Comum</option>
        </select>

        <label for="planoFrete">Plano de desconto no frete:</label>
        <select id="planoFrete" required>
          <option value="0">Sem plano</option>
          <option value="50">Líder 50%</option>
          <option value="25">Líder 25%</option>
        </select>

        <label for="peso">Peso da mercadoria:</label>
        <input type="number" id="peso" step="0.01" required />

        <button class="button" onclick="calcularLucro()">Calcular Lucro</button>

        <div id="resultado" class="result"></div>
      </div>

      <!-- Tela do Histórico -->
      <div id="historicoView" style="display:none;">
        <h2>Histórico de Cálculos</h2>
        <div id="historico"></div>
        <div class="history-section">
          <button id="voltar" class="history-button" onclick="voltarAoSimulador()">Voltar ao Simulador</button>
          <button id="exportar" class="history-button" onclick="exportarParaExcel()">Exportar para Excel</button>
          <button class="history-button delete-button" onclick="apagarSelecionados()">Apagar Selecionados</button>
        </div>
      </div>

      <!-- Aba do Histórico -->
      <div id="historicoTab" onclick="mostrarHistorico()">Histórico </div>
    </div>

    <script>
      // Função para gerar bolhas animadas no fundo
      function gerarBolhas() {
        const background = document.getElementById("background");
        setInterval(() => {
          const bubble = document.createElement("div");
          bubble.classList.add("bubble");
          bubble.style.left = Math.random() * 100 + "vw";
          bubble.style.width = Math.random() * 10 + 20 + "px";
          bubble.style.height = bubble.style.width;
          background.appendChild(bubble);

          // Remover a bolha quando a animação termina
          bubble.addEventListener("animationend", () => bubble.remove());
        }, 500);
      }
      gerarBolhas();

    // Carregar o histórico de cálculos armazenado no localStorage
    let historicoCalculos = JSON.parse(localStorage.getItem("historicoCalculos")) || [];

    function salvarHistorico() {
      localStorage.setItem("historicoCalculos", JSON.stringify(historicoCalculos));
    }

    function calcularFrete(precoVenda, peso, planoFrete) {
      let frete = 0;
      if (precoVenda < 79) {
          frete = 6;
      } else {
          if (peso <= 0.3) frete = 40.90;
          else if (peso <= 0.5) frete = 41.90;
          else if (peso <= 1) frete = 43.90;
          else if (peso <= 2) frete = 46.90;
          else if (peso <= 3) frete = 47.90;
          else if (peso <= 4) frete = 49.90;
          else if (peso <= 5) frete = 51.90;
          else if (peso <= 9) frete = 83.90;
          else if (peso <= 13) frete = 131.90;
          else if (peso <= 17) frete = 146.90;
          else if (peso <= 23) frete = 171.90;
          else if (peso <= 30) frete = 197.90;
          else if (peso <= 40) frete = 218.90;
          else if (peso <= 50) frete = 233.90;
          else if (peso <= 60) frete = 249.90;
          else if (peso <= 70) frete = 282.90;
          else if (peso <= 80) frete = 313.90;
          else if (peso <= 90) frete = 349.90;
          else if (peso <= 100) frete = 399.90;
          else if (peso <= 125) frete = 446.90;
          else if (peso <= 150) frete = 474.90;
          else frete = 498.90;
      }
      if (planoFrete == 50) frete *= 0.5;
      else if (planoFrete == 25) frete *= 0.75;
      return frete;
    }

    function validarEntradas() {
      const precoVenda = parseFloat(document.getElementById("precoVenda").value);
      const desconto = parseFloat(document.getElementById("desconto").value);
      const custoProduto = parseFloat(document.getElementById("custoProduto").value);
      const outrosCustos = parseFloat(document.getElementById("outrosCustos").value);
      const peso = parseFloat(document.getElementById("peso").value);

      if (isNaN(precoVenda) || precoVenda <= 0) return "Erro: Preço de venda inválido.";
      if (isNaN(desconto) || desconto < 0) return "Erro: Desconto inválido.";
      if (isNaN(custoProduto) || custoProduto < 0) return "Erro: Custo do produto inválido.";
      if (isNaN(outrosCustos) || outrosCustos < 0) return "Erro: Outros custos inválidos.";
      if (isNaN(peso) || peso <= 0) return "Erro: Peso da mercadoria inválido.";

      return null;
    }

    function calcularLucro() {
      const erro = validarEntradas();
      if (erro) {
        document.getElementById("mensagemErro").innerText = erro;
        return;
      }

      document.getElementById("mensagemErro").innerText = "";
      const nomeProduto = document.getElementById("nomeProduto").value || "Produto Sem Nome";
      const precoVenda = parseFloat(document.getElementById("precoVenda").value);
      const desconto = parseFloat(document.getElementById("desconto").value);
      const custoProduto = parseFloat(document.getElementById("custoProduto").value);
      const outrosCustos = parseFloat(document.getElementById("outrosCustos").value);
      const tipoConta = document.getElementById("tipoConta").value;
      const planoFrete = parseInt(document.getElementById("planoFrete").value, 10);
      const peso = parseFloat(document.getElementById("peso").value);

      const precoComDesconto = precoVenda * (1 - desconto / 100);
      const frete = calcularFrete(precoComDesconto, peso, planoFrete);
      let percentualLucro = ((precoComDesconto - custoProduto - outrosCustos - frete) / precoComDesconto) * 100;
      let lucro = precoComDesconto - custoProduto - outrosCustos - frete;

      document.getElementById("resultado").innerHTML = `
        <strong>Produto:</strong> ${nomeProduto}<br />
        <strong>Preço de Venda:</strong> R$${precoVenda.toFixed(2)}<br />
        <strong>Desconto Aplicado:</strong> ${desconto}%<br />
        <strong>Preço com Desconto:</strong> R$${precoComDesconto.toFixed(2)}<br />
        <strong>Frete:</strong> R$${frete.toFixed(2)}<br />
        <strong>Lucro:</strong> R$${lucro.toFixed(2)} (${percentualLucro.toFixed(2)}%)
      `;

      historicoCalculos.push({
        nomeProduto, precoVenda, desconto, custoProduto, outrosCustos, tipoConta, planoFrete, peso, precoComDesconto, frete, lucro, percentualLucro
      });

      salvarHistorico();
    }

    function mostrarHistorico() {
      const historicoContainer = document.getElementById("historico");
      historicoContainer.innerHTML = historicoCalculos.map((calculo, index) => `
        <div class="history-item">
          <input type="checkbox" class="selecionarCalculo" data-index="${index}">
          <p><strong>Produto:</strong> ${calculo.nomeProduto}, 
          <strong>Preço com Desconto:</strong> R$${calculo.precoComDesconto.toFixed(2)}, 
          <strong>Frete:</strong> R$${calculo.frete.toFixed(2)}, 
          <strong>Lucro:</strong> R$${calculo.lucro.toFixed(2)}</p>
        </div>
      `).join("");
      document.getElementById("simulador").style.display = "none";
      document.getElementById("historicoView").style.display = "block";
    }

    function voltarAoSimulador() {
      document.getElementById("historicoView").style.display = "none";
      document.getElementById("simulador").style.display = "block";
    }

    function exportarParaExcel() {
      const worksheet = XLSX.utils.json_to_sheet(historicoCalculos);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Histórico");
      XLSX.writeFile(workbook, "Historico_Calculos.xlsx");
    }

    function apagarSelecionados() {
      const checkboxes = document.querySelectorAll(".selecionarCalculo:checked");
      const indicesParaRemover = Array.from(checkboxes).map(checkbox => parseInt(checkbox.dataset.index));

      historicoCalculos = historicoCalculos.filter((_, index) => !indicesParaRemover.includes(index));
      salvarHistorico();
      mostrarHistorico(); // Atualiza a exibição do histórico
    }
  </script>
</body>
</html>
