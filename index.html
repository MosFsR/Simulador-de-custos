<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <title>Simulador de Custo Online</title>
  <style>
    /* Estilos do cabeçalho */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #054055;
      padding: 20px 10%;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 26px;
      color: #FFFFFF;
      font-weight: 600;
    }
    header nav a {
      margin: 0 15px;
      color: #FFFFFF;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }
    header nav a:hover {
      color: #AADF30;
    }

    /* Reset básico e configurações de fonte */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #F4F8FB;
      color: #333;
      overflow: hidden;
    }

    /* Fundo de ondas animadas */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .wave {
      position: absolute;
      width: 1200px;
      height: 1200px;
      background: radial-gradient(circle, #48A0C4 25%, transparent 70%);
      opacity: 0.6;
      animation: waveAnimation 6s infinite linear;
      border-radius: 50%;
    }
    .wave:nth-child(1) {
      top: -200px;
      left: -200px;
      animation-duration: 7s;
    }
    .wave:nth-child(2) {
      top: 200px;
      right: -200px;
      animation-duration: 10s;
    }
    .wave:nth-child(3) {
      bottom: -200px;
      left: -200px;
      animation-duration: 12s;
    }

    /* Animação das ondas */
    @keyframes waveAnimation {
      0% { transform: scale(1) translateY(0); }
      50% { transform: scale(1.1) translateY(10px); }
      100% { transform: scale(1) translateY(0); }
    }

    /* Botão de Homepage */
    .button-home {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: #48A0C4;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.2s;
    }
    .button-home:hover {
      background-color: #2D6B8A;
      transform: scale(1.05);
    }

    /* Estilos do container principal */
    #container {
      width: 100%;
      max-width: 800px;
      background-color: #FFFFFF;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      color: #054055;
      max-height: 90vh;
      overflow-y: auto;
      margin-top: 80px; /* Ajuste para não cobrir o header fixo */
    }

    h1 {
      font-size: 28px;
      color: #054055;
      margin-bottom: 20px;
      font-weight: 600;
    }

    /* Estilos de input e select */
    label {
      font-weight: 500;
      margin-top: 15px;
      display: block;
      font-size: 16px;
    }

    input[type="number"],
    input[type="text"],
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #D3D3D3;
      border-radius: 8px;
      font-size: 16px;
      background-color: #F9FAFB;
      color: #333;
      outline: none;
    }

    /* Estilos para seção de botões */
    .button-section {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }

    /* Estilos para os botões */
    .button {
      width: 48%;
      padding: 12px;
      background-color: #48A0C4;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .button:hover {
      background-color: #2D6B8A;
      transform: scale(1.05);
    }

    /* Estilo para aba e conteúdo do histórico */
    #historicoTab {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #48A0C4;
      color: white;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #historicoTab:hover {
      background-color: #2D6B8A;
      transform: scale(1.05);
    }

    #historicoView {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      padding: 20px;
      max-width: 900px;
      max-height: 80vh;
      overflow-y: auto;
    }

    /* Mensagem de erro */
    .error {
      color: #d9534f;
      margin-bottom: 10px;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <!-- Fundo de ondas animadas -->
  <div class="background">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <header>
    <h1>Pequeno Gestor</h1>
    <nav>
      <a href="home-index.html">Fale Conosco</a>
      <a href="about-index.html">Sobre Nós</a>
      <a href="help-index.html">Ajuda</a>
    </nav>
    <!-- Aba do Histórico -->
    <div id="historicoTab" onclick="mostrarHistorico()">Histórico</div>
  </header>
  
  <!-- Tela do Histórico -->
  <div id="historicoView">
    <h2>Histórico de Cálculos</h2>
    <div id="historico"></div>
    <div class="button-section">
      <button id="voltar" class="button" onclick="voltarAoSimulador()">Voltar ao Simulador</button>
      <button id="exportar" class="button" onclick="exportarParaExcel()">Exportar para Excel</button>
      <button class="button delete-button" onclick="apagarSelecionados()">Apagar Selecionados</button>
    </div>
  </div>
  

  <!-- Container do Simulador -->
  <div id="container">
    <div id="simulador">
      <h1>Simulador de Custo Online</h1>
      <div id="mensagemErro" class="error"></div>

      <!-- Formulário de entrada -->
      <label for="nomeProduto">Nome do produto (opcional):</label>
      <input type="text" id="nomeProduto" placeholder="Digite o nome do produto" />

      <label for="precoVenda">Preço de venda:</label>
      <input type="number" id="precoVenda" step="0.01" required />

      <label for="desconto">Percentual de desconto (%):</label>
      <input type="number" id="desconto" step="0.01" required />

      <label for="custoProduto">Custo do produto:</label>
      <input type="number" id="custoProduto" step="0.01" required />

      <label for="outrosCustos">Outros custos:</label>
      <input type="number" id="outrosCustos" step="0.01" required />

      <label for="tipoConta">Tipo de conta:</label>
      <select id="tipoConta" required>
        <option value="premium">Premium</option>
        <option value="comum">Comum</option>
      </select>

      <label for="planoFrete">Plano de desconto no frete:</label>
      <select id="planoFrete" required>
        <option value="0">Sem plano</option>
        <option value="50">Líder 50%</option>
        <option value="25">Líder 25%</option>
      </select>

      <label for="peso">Peso da mercadoria:</label>
      <input type="number" id="peso" step="0.00" required />

      <!-- Seção de botões ajustada -->
      <div class="button-section">
        <button class="button" onclick="calcularLucro()">Calcular Lucro</button>
        <button class="button" onclick="voltarHome()">Voltar à página Inicial</button>
      </div>

      <div id="resultado" class="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
